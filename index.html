<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey-Bunch</title>
  <!-- Daisy Ui and Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Customise Tailwind Colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            tomato: '#FF4240',
          }
        }
      }
    }
  </script>

  <!-- Manrope Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Manrope Font Style -->
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>

  <!-- Font awesome Icon -->
  <script src="https://kit.fontawesome.com/b86594bddf.js" crossorigin="anonymous"></script>
</head>

<body class="font-manrope">
  <header class="container mx-auto my-10">
    <!-- Nav Bar Section -->
    <nav>
      <div class="flex justify-between items-center bg-base-100">
        <div class="hidden lg:flex">
          <h2 class="text-3xl font-extrabold flex-1">Hockey <span class="text-tomato">'</span> s</h2>
        </div>

        <!-- For Large Device -->
        <div>
          <ul class="hidden lg:flex gap-5 text-base font-normal">
            <li class="text-tomato">Home</li>
            <li>About</li>
            <li>Pages</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>

        <!-- For Small Device dropdown-->
        <div class="dropdown dropdown-right flex justify-start lg:hidden">
          <div tabindex="0" role="button" class=" bg-white border-0 m-1"><i class="fa-solid fa-bars-staggered"></i>
          </div>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 p-0 m-0 w-52">
            <li class="text-tomato">Home</li>
            <li>About</li>
            <li>Pages</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="flex lg:hidden">
          <h2 class="text-3xl font-extrabold flex-1">Hockey <span class="text-tomato">'</span> s</h2>
        </div>
        <!-- Dropdown end -->
        <div class="flex items-center gap-3">
          <div class="text-stone-400">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div>
            <button class="btn bg-tomato border-0 text-[#FFF] font-semibold lg:text-lg">Get Ticket</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <section class="mt-10 relative">
      <!-- Carousel -->
      <div class="carousel w-full mb-3">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div class="absolute flex justify-between left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <!-- Box writing -->
      <div class="bg-black text-white w-full lg:w-1/2 space-y-3 p-8 lg:absolute right-8 bottom-10">
        <h2 class="font-extrabold text-base lg:text-xl">Meet all the heroes from the field</h2>
        <p class=" text-xs lg:text-base font-medium">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
      </div>
    </section>
  </header>

  <main>

  </main>


</body>

</html>
